            <div data-role="collapsible-set">
                <div id="contenedorDistancia" class="ui-body ui-body-a ui-corner-all">
                    Seleccionar análisis:
                    <div id="contenedorDistancia1" class="ui-body ui-body-a ui-corner-all" style="border:solid;border-width:2px;border-color:red">
                        <form>
                            <input type="checkbox" name="checkAnalisis" id="checkAnalisis" data-mini="true" checked><label style="border:hidden" for="checkAnalisis">Análisis distancia a Explotaciones Ganaderas</label>
                            <input type="number" id="distAnalisis" value="1100" min="0" max="3000" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                        </form>
                    </div>
                    <div id="contenedorDistancia2" class="ui-body ui-body-a ui-corner-all" style="border:solid;border-width:2px;border-color:blue;">
                        <form>
                            <input type="checkbox" name="checkSaldo" id="checkSaldo" data-mini="true" checked><label style="border:hidden" for="checkSaldo">Análisis Impacto Acumulado Fertilización Nitrógeno (5 Km)</label>
                        </form>
                    </div>
                    <input type="button" class="tool" value="Click en el mapa" id="point" data-icon="location" data-mini="true" data-iconpos="right" data-inline="false" title="Punto">
                </div>

                <div id="collapCoord" data-role="collapsible" data-inset="true" data-mini="true" data-iconpos="right" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                    <h3>Localización Coordenadas</h3>
                    <div id="collapCoordETRS" data-role="collapsible" data-inset="true" data-mini="true" data-iconpos="right" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                        <h6>ETRS89 Zona 30N</h6>
                        <div data-role="fieldcontain">
                            <label for="CoordX">X:</label>
                            <input type="number" data-mini="true" data-clear-btn="false" name="name" id="CoordX" value="676644" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="CoordY">Y:</label>
                            <input type="number" data-mini="true" data-clear-btn="false" name="name" id="CoordY" value="4613859" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                        </div>
                        <button type="button" id="localizaCoord" style="display:block;height: 30px;font-size: 10px"><b>Localizar Coordenada</b></button>
                    </div>
                    <div id="collapCoordGEO" data-role="collapsible" data-inset="true" data-mini="true" data-iconpos="right" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                        <h6>Decimales WGS84</h6>
                        <div data-role="fieldcontain">
                            <label for="Longitud" style="font-size: 11px">Longitud:</label>
                            <input type="number" data-mini="true" name="name" id="Longitud" value="-0.905" />
                        </div>
                        <div data-role="fieldcontain">
                            <label for="Latitud" style="font-size: 11px">Latitud:</label>
                            <input type="number" data-mini="true" name="name" id="Latitud" value="41.671" />
                        </div>
                        <button type="button" id="convierteCoord" style="display:block; align-items:center;height: 30px;font-size: 10px"><b>Transforma y Localiza Coordenada</b></button>
                    </div>
                </div>
                <div data-role="collapsible" data-inset="true" data-mini="true" data-iconpos="right" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                    <h3>Medición</h3>
                    <div id="measurementDiv"></div>
                    <div id="etrs"></div>
                    <button type="button" id="clearGraphicsM">Borra medición</button>
                </div>
                <div data-role="collapsible" data-inset="true" data-mini="true" data-iconpos="right" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                    <h3>Capas</h3>
                    <form action="" method="get">
                        <fieldset data-role="controlgroup">
                            <input type="checkbox" name="checkCatastro" id="checkCatastro" data-mini="true" checked><label for="checkCatastro">OVC Catastro</label>
                            <input type="checkbox" name="checkGr_Prod" id="checkGr_Prod" data-mini="true" checked><label for="checkGr_Prod">Explotaciones REGA (Producción)</label>
                            <input type="checkbox" name="checkGr_RInaga" id="checkGr_RInaga" data-mini="true" checked><label for="checkGr_RInaga">Explotaciones autorizadas sin construir</label>
                            <input type="checkbox" name="checkGr_TInaga" id="checkGr_TInaga" data-mini="true" checked><label for="checkGr_TInaga">Explotaciones en tramitación en INAGA</label>
                            <input type="checkbox" name="checkGr_racan" id="checkGr_racan" data-mini="true"><label for="checkGr_racan">RACAN</label>
                            <input type="checkbox" name="checkGr_nucleos" id="checkGr_nucleos" data-mini="true"><label for="checkGr_nucleos">Núcleos de población</label>
                            <input type="checkbox" name="checkGr_zonvul" id="checkGr_zonvul" data-mini="true" checked="checked"><label for="checkGr_zonvul">Zonas Vulnerables</label>
                            <input type="checkbox" name="checkGr_munlim" id="checkGr_munlim" data-mini="true"><label for="checkGr_munlim">Zonas con limitaciones naturales</label>
                            <input type="checkbox" name="checkboxhmd" id="checkboxhmd" data-mini="true"><label for="checkboxhmd">Humedales</label>
                            <input type="checkbox" name="checkboxlics" id="checkboxlics" data-mini="true"><label for="checkboxlics">LICS (RN2000)</label>
                            <input type="checkbox" name="checkboxzepas" id="checkboxzepas" data-mini="true"><label for="checkboxzepas">ZEPAS (RN2000)</label>
                            <input type="checkbox" name="checkboxenp" id="checkboxenp" data-mini="true"><label for="checkboxenp">Espacios Naturales Protegidos (ENP)</label>
                            <input type="checkbox" name="checkboxporn" id="checkboxporn" data-mini="true"><label for="checkboxporn">PORN</label>
                            <input type="checkbox" name="checkboxacrit" id="checkboxacrit" data-mini="true"><label for="checkboxacrit">Áreas críticas especies amenazadas</label>
                            <input type="checkbox" name="checkboxappe" id="checkboxappe" data-mini="true"><label for="checkboxappe">Ámbitos de protección especies amenazadas</label>                            
                        </fieldset>
                    </form>
                </div>
